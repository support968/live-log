<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
maximum-scale=1.0, user-scalable=no">
<title>LIVE LOG 2</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  background: #000;
  min-height: 100vh;
  overflow-x: hidden;
}

#logContainer {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 26px;
  font-weight: 500;
  line-height: 1.2;
  letter-spacing: -0.01em;
  color: #e00000;
  padding: 16px;
  word-wrap: break-word;
  cursor: text;
}

.log-item {
  display: inline;
  opacity: 0;
  animation: fadeIn 0.15s ease forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.cursor {
  display: inline-block;
  width: 2px;
  height: 1.2em;
  background: #e00000;
  margin-left: 2px;
  animation: blink 1s steps(1) infinite;
  vertical-align: text-bottom;
}

@keyframes blink {
  50% { opacity: 0; }
}

#hiddenInput {
  position: absolute;
  left: -9999px;
  opacity: 0;
}

#bottomSpacer {
  height: 50vh;
}
</style>
</head>

<body>
<div id="logContainer">
  <span id="logs"></span><span id="inputLine"><span id="timestamp"></span> <span 
id="country">South Korea</span> <span id="typedText"></span><span 
class="cursor"></span></span>
  <div id="bottomSpacer"></div>
</div>

<input type="text" id="hiddenInput" autocomplete="off" autocapitalize="off" 
autocorrect="off" spellcheck="false">

<script>
const logsEl = document.getElementById("logs");
const inputLine = document.getElementById("inputLine");
const timestampEl = document.getElementById("timestamp");
const countryEl = document.getElementById("country");
const typedTextEl = document.getElementById("typedText");
const hiddenInput = document.getElementById("hiddenInput");
const logContainer = document.getElementById("logContainer");

let isTyping = false;
let lastSentTime = 0;
let userCountry = "South Korea";
let isComposing = false;

const countryNames = {
  'KR': 'South Korea', 'US': 'United States', 'JP': 'Japan', 'CN': 'China',
  'GB': 'United Kingdom', 'DE': 'Germany', 'FR': 'France', 'CA': 'Canada',
  'AU': 'Australia', 'IT': 'Italy', 'ES': 'Spain', 'BR': 'Brazil',
  'MX': 'Mexico', 'IN': 'India', 'RU': 'Russia', 'NL': 'Netherlands',
  'SE': 'Sweden', 'CH': 'Switzerland', 'SG': 'Singapore', 'TH': 'Thailand',
  'VN': 'Vietnam', 'PH': 'Philippines', 'ID': 'Indonesia', 'MY': 'Malaysia',
  'TW': 'Taiwan', 'HK': 'Hong Kong', 'NZ': 'New Zealand', 'AR': 'Argentina',
  'CL': 'Chile', 'CO': 'Colombia', 'PE': 'Peru', 'ZA': 'South Africa',
  'EG': 'Egypt', 'SA': 'Saudi Arabia', 'AE': 'UAE', 'TR': 'Turkey',
  'PL': 'Poland', 'PT': 'Portugal', 'BE': 'Belgium', 'AT': 'Austria',
  'NO': 'Norway', 'DK': 'Denmark', 'FI': 'Finland', 'IE': 'Ireland',
  'CZ': 'Czech Republic', 'GR': 'Greece', 'IL': 'Israel'
};

// 실시간 시간 업데이트
function updateTimestamp() {
  const now = new Date();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const year = now.getFullYear();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  timestampEl.textContent = `${month}/${day}/${year}, 
${hours}:${minutes}:${seconds}`;
}

setInterval(updateTimestamp, 1000);
updateTimestamp();

// 입력창으로 스크롤
function scrollToInput() {
  inputLine.scrollIntoView({ behavior: 'auto', block: 'center' });
}

// 초기 로그 로드 (하나씩 애니메이션)
async function loadInitialLogs() {
  try {
    const res = await fetch("/api/messages");
    const data = await res.json();
    
    const sorted = data.sort((a, b) => a.created_at - b.created_at);
    
    sorted.forEach((msg, index) => {
      setTimeout(() => {
        renderLog(msg);
        if (index === sorted.length - 1) {
          setTimeout(scrollToInput, 100);
        }
      }, index * 30);
    });
    
    if (sorted.length === 0) {
      setTimeout(scrollToInput, 100);
    }
  } catch (err) {
    console.error('Failed to load logs:', err);
    setTimeout(scrollToInput, 100);
  }
}

function renderLog({ created_at, country, text }) {
  const d = new Date(created_at);
  const month = String(d.getMonth() + 1).padStart(2, '0');
  const day = String(d.getDate()).padStart(2, '0');
  const year = d.getFullYear();
  const hours = String(d.getHours()).padStart(2, '0');
  const minutes = String(d.getMinutes()).padStart(2, '0');
  const seconds = String(d.getSeconds()).padStart(2, '0');
  
  const timestamp = `${month}/${day}/${year}, ${hours}:${minutes}:${seconds}`;
  const countryName = countryNames[country] || country;
  
  const logSpan = document.createElement("span");
  logSpan.className = "log-item";
  logSpan.textContent = `${timestamp} ${countryName} ${text} `;
  
  logsEl.appendChild(logSpan);
  scrollToInput();
}

// WebSocket 연결
let ws;

function connectWS() {
  ws = new WebSocket(
    location.protocol === "https:"
      ? `wss://${location.host}`
      : `ws://${location.host}`
  );
  
  ws.onmessage = e => {
    const msg = JSON.parse(e.data);
    const timeDiff = Date.now() - lastSentTime;
    
    if (msg.type === 'message' && timeDiff > 1000) {
      renderLog(msg.data);
    }
  };
  
  ws.onclose = () => {
    setTimeout(connectWS, 2000);
  };
}

// 입력 처리
function enableTyping() {
  logContainer.addEventListener("click", () => hiddenInput.focus());
  logContainer.addEventListener("touchstart", () => hiddenInput.focus());
  
  hiddenInput.addEventListener("input", () => {
    if (isTyping) return;
    typedTextEl.textContent = hiddenInput.value;
  });
  
  hiddenInput.addEventListener("compositionstart", () => {
    isComposing = true;
  });
  
  hiddenInput.addEventListener("compositionend", () => {
    isComposing = false;
  });
  
  hiddenInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !isComposing) {
      e.preventDefault();
      if (isTyping) return;
      const text = hiddenInput.value.trim();
      if (!text) return;
      isTyping = true;
      sendLog(text);
      hiddenInput.value = "";
      typedTextEl.textContent = "";
      hiddenInput.blur();
    }
  });
  
  document.addEventListener("keydown", e => {
    if (isTyping) return;
    if (e.key.length === 1 || e.key === "Backspace") {
      hiddenInput.focus();
    }
  });
}

async function sendLog(text) {
  lastSentTime = Date.now();
  
  try {
    const res = await fetch("/api/messages", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });
    
    const newMessage = await res.json();
    renderLog(newMessage);
  } catch (err) {
    console.error('Failed to send log:', err);
  }
  
  setTimeout(() => {
    isTyping = false;
  }, 100);
}

// 초기화
loadInitialLogs();
connectWS();
enableTyping();
</script>
</body>
</html>
