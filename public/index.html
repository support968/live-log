<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:400&display=swap" 
rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #ff2a2a;
      font-family: "IBM Plex Mono", monospace;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #container {
      text-align: center;
      width: 100%;
    }

    /* ───────── INTRO ───────── */
    #wake {
      font-size: 13px;
      letter-spacing: 0.04em;
      margin-bottom: 18px;
      min-height: 18px;
    }

    /* ───────── INPUT ───────── */
    #input-line {
      margin-bottom: 26px;
      height: 18px;
    }

    #cursor {
      display: inline-block;
      width: 4px;                 /* ✔ 30% 얇게 */
      height: 14px;
      background: #ff2a2a;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* ───────── LOGS ───────── */
    #log-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;                  /* ✔ 레퍼런스 행간 */
      margin-top: 10px;
    }

    .log-line {
      font-size: 12.5px;
      letter-spacing: 0.03em;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(-8px);
      animation: dropIn 0.18s ease-out forwards;
      white-space: nowrap;
    }

    @keyframes dropIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="wake"></div>

    <div id="input-line">
      <span id="cursor"></span>
    </div>

    <div id="log-wrapper"></div>
  </div>

  <input id="hidden-input" autocomplete="off" />

  <script>
    const wakeEl = document.getElementById("wake");
    const cursor = document.getElementById("cursor");
    const logWrapper = document.getElementById("log-wrapper");
    const input = document.getElementById("hidden-input");

    cursor.style.display = "none";

    /* ───────── Wake up typing ───────── */
    async function typeWakeUp() {
      wakeEl.textContent = "";
      await wait(300);

      const base = "Wake up";
      wakeEl.textContent = base;
      await wait(400);

      for (let i = 1; i <= 3; i++) {
        wakeEl.textContent = base + ".".repeat(i);
        await wait(450);
      }

      cursor.style.display = "inline-block";
      input.focus();
    }

    /* ───────── Input handling ───────── */
    input.addEventListener("input", () => {
      // 영어만 허용
      input.value = input.value.replace(/[^a-zA-Z0-9 .,!?'-]/g, "");
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && input.value.trim()) {
        addLog(input.value.trim());
        input.value = "";
      }
    });

    document.addEventListener("click", () => input.focus());

    /* ───────── Logs ───────── */
    function addLog(text) {
      const time = new Date().toLocaleString("en-US", {
        hour12: true
      });

      const line = document.createElement("div");
      line.className = "log-line";
      line.textContent = `${time} SOUTH KOREA ${text}`;

      logWrapper.prepend(line);

      if (logWrapper.children.length > 40) {
        logWrapper.removeChild(logWrapper.lastChild);
      }
    }

    function wait(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    typeWakeUp();
  </script>
</body>
</html>
