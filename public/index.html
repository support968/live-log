<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Communal Listening</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root {
    --bg: #000;
    --red: #ff2a2a;
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--red);
    font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
    font-size: 14px;
    line-height: 1.45;
  }

  body {
    padding: 24px;
  }

  /* ===== HEADER INPUT LINE ===== */
  #prompt {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 24px;
    white-space: nowrap;
  }

  #prompt .label {
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  #prompt .line {
    flex: 1;
    height: 1px;
    background: var(--red);
    position: relative;
  }

  #prompt .input {
    position: absolute;
    left: 0;
    top: -0.6em;
    display: inline-flex;
    align-items: center;
  }

  #prompt input {
    background: transparent;
    border: none;
    outline: none;
    color: var(--red);
    font-family: inherit;
    font-size: inherit;
    padding: 0;
    width: 240px;
  }

  .cursor {
    width: 8px;
    margin-left: 2px;
    animation: blink 1s steps(1) infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  #log {
    display: flex;
    flex-direction: column;
    gap: 2px;
    animation: reveal 0.8s ease-out both;
  }

  @keyframes reveal {
    from {
      opacity: 0;
      transform: translateY(-12px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .row {
    white-space: pre;
  }
</style>
</head>

<body>

<div id="prompt">
  <div class="label">OUR SPECIAL</div>
  <div class="line">
    <div class="input">
      <input id="input" autocomplete="off" spellcheck="false" />
      <div class="cursor">_</div>
    </div>
  </div>
</div>

<div id="log"></div>

<script>
  const API_BASE = location.origin;
  const WS_URL = (location.protocol === "https:" ? "wss://" : "ws://") + location.host 
+ "/ws";

  const logEl = document.getElementById("log");
  const input = document.getElementById("input");

  function formatTime(ts) {
    const d = new Date(ts);
    return d.toLocaleString("en-US", {
      month: "2-digit",
      day: "2-digit",
      year: "numeric",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit",
      hour12: true
    });
  }

  function append(ts, text) {
    const row = document.createElement("div");
    row.className = "row";
    row.textContent = `${formatTime(ts)}  ${text}`;
    logEl.appendChild(row);
  }

  fetch(API_BASE + "/api/messages", { cache: "no-store" })
    .then(r => r.json())
    .then(rows => {
      rows.forEach(r => append(r.ts, r.text));
      window.scrollTo(0, document.body.scrollHeight);
    });

  // WebSocket
  const ws = new WebSocket(WS_URL);

  ws.addEventListener("message", e => {
    try {
      const msg = JSON.parse(e.data);
      if (msg.type === "message") {
        append(msg.ts, msg.text);
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      }
    } catch {}
  });

  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;

    const text = input.value.trim();
    if (!text) return;

    ws.send(JSON.stringify({
      type: "post",
      text
    }));

    input.value = "";
  });

  input.focus();
</script>

</body>
</html>
