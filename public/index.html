<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Communal Listening</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root { --bg:#000; --red:#ff2a2a; }

  * { box-sizing: border-box; }
  html, body {
    margin: 0; padding: 0;
    background: var(--bg);
    color: var(--red);
    font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
    font-size: 14px;
    line-height: 1.45;
  }
  body { padding: 24px; }

  /* ===== HEADER INPUT LINE ===== */
  #prompt {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 24px;
    white-space: nowrap;
  }

  #prompt .label {
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  /* 짧은 밑줄 */
  #prompt .line {
    width: clamp(220px, 22vw, 360px);
    height: 1px;
    background: var(--red);
    position: relative;
  }

  /* 밑줄 위에 입력을 얹음 */
  #prompt .inputWrap {
    position: absolute;
    left: 0;
    top: -0.62em;
    display: inline-flex;
    align-items: center;
  }

  #prompt input {
    background: transparent;
    border: none;
    outline: none;
    color: var(--red);
    font-family: inherit;
    font-size: inherit;
    padding: 0;
    width: 320px; /* 입력 보이는 길이(필요하면 줄여도 됨) */
  }

  .cursor {
    width: 8px;
    margin-left: 2px;
    animation: blink 1s steps(1) infinite;
  }
  @keyframes blink { 50% { opacity: 0; } }

  /* ===== LOG LIST ===== */
  #log {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .row { white-space: pre; }
</style>
</head>

<body>

<div id="prompt">
  <div class="label">OUR SPECIAL</div>
  <div class="line">
    <div class="inputWrap">
      <input id="input" autocomplete="off" spellcheck="false" />
      <div class="cursor">_</div>
    </div>
  </div>
</div>

<div id="log"></div>

<script>
  const API_BASE = location.origin;
  const WS_URL =
    (location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws";

  const logEl = document.getElementById("log");
  const input = document.getElementById("input");

  function formatTime(ts) {
    const d = new Date(ts);
    return d.toLocaleString("en-US", {
      month: "2-digit",
      day: "2-digit",
      year: "numeric",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit",
      hour12: true
    });
  }

  function append(ts, text) {
    const row = document.createElement("div");
    row.className = "row";
    row.textContent = `${formatTime(ts)}  ${text}`;
    logEl.appendChild(row);
  }

  function scrollBottom(instant = false) {
    const opts = instant ? { top: document.body.scrollHeight } :
      { top: document.body.scrollHeight, behavior: "smooth" };
    window.scrollTo(opts);
  }

  // ✅ 초기 로그: 한 줄씩 빠르게 “쏟아지듯” 출력
  async function playInitial(rows) {
    // 원하는 속도: 12~25ms 사이 추천
    const delayMs = 18;

    for (const r of rows) {
      append(r.ts, r.text);
      scrollBottom(true);
      await new Promise(res => setTimeout(res, delayMs));
    }
    // 마지막에 살짝 부드럽게 정렬
    scrollBottom(false);
  }

  (async function init() {
    try {
      const res = await fetch(API_BASE + "/api/messages", { cache: "no-store" });
      const rows = await res.json();
      await playInitial(rows);
    } catch (e) {
      append(Date.now(), "[error] fetch failed");
    }
  })();

  // WebSocket
  const ws = new WebSocket(WS_URL);

  ws.addEventListener("message", (e) => {
    try {
      const msg = JSON.parse(e.data);
      if (msg.type === "message") {
        append(msg.ts, msg.text);
        scrollBottom(false);
      }
    } catch {}
  });

  // Enter 전송
  input.addEventListener("keydown", (e) => {
    if (e.key !== "Enter") return;

    const text = input.value.trim();
    if (!text) return;

    ws.send(JSON.stringify({ type: "post", text }));
    input.value = "";
  });

  input.focus();
</script>

</body>
</html>
