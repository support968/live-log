<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Communal Log</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #000;
    color: #ff1a1a;
    font-family: "Courier New", Courier, monospace;
    font-size: 14px;
    overflow: hidden;
  }

  #wrap {
    padding: 24px;
  }

  /* 헤더 */
  #header {
    display: flex;
    align-items: center;
    margin-bottom: 24px;
  }

  #header .title {
    margin-right: 12px;
  }

  #header .line {
    width: 140px;
    height: 1px;
    background: #ff1a1a;
  }

  /* 로그 영역 */
  #log {
    position: relative;
  }

  .row {
    white-space: pre;
    line-height: 1.6;
    opacity: 0;
    transform: translateY(-12px);
    animation: drop 0.25s ease-out forwards;
  }

  @keyframes drop {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* 입력 */
  #input {
    margin-top: 32px;
  }

  #prompt {
    display: flex;
    align-items: center;
  }

  #typing {
    min-width: 10px;
  }

  #cursor {
    width: 8px;
    height: 14px;
    background: #ff1a1a;
    margin-left: 2px;
    animation: blink 1s steps(1) infinite;
  }

  @keyframes blink {
    50% {
      opacity: 0;
    }
  }

  input {
    position: absolute;
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>

<body>
<div id="wrap">

  <div id="header">
    <div class="title">_____ is here for communal listening</div>
    <div class="line"></div>
  </div>

  <div id="log"></div>

  <div id="input">
    <div id="prompt">
      <div id="typing"></div>
      <div id="cursor"></div>
    </div>
    <input id="hiddenInput" autocomplete="off" />
  </div>

</div>
